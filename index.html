<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/stylesheets/photon.css">
    <link rel="stylesheet" href="assets/stylesheets/index.css">
    <script src="index.js" defer></script>
    <title>Timekeeper</title>
  </head>

  <body>
    <div class="window">
      <header class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button id="add-button" class="btn btn-default"><span class="icon icon-plus"></span></button>
          <button id="delete-button" class="btn btn-default undisplay"><span class="icon icon-minus"></span></button>
        </div>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <ul id="addable-list-group" class="list-group">
              <li class="list-group-header">
              </li>
              <li class="list-group-item active">
                <div class="media-body">
                  <p><span class="icon icon-mic left-icon"></span><span class="speaker-name"></span></p>
                  <p><span class="icon icon-hourglass left-icon"></span><span class="limit-minutes"></span></p>
                </div>
              </li>
            </ul>
          </div>

          <div class="pane">
            <div class="form">
              <p id="alert" class="alert"></p>
              <div class="form-group">
                <label><span class="icon icon-mic left-icon"></span>Speaker Name</label>
                <input type="text" id="speakerName" class="form-control">
              </div>
              <div class="form-group">
                <label><span class="icon icon-hourglass left-icon"></span>Limit Minutes</label>
                <input type="number" id="limitMinutes" class="form-control" min="1">
              </div>
              <p>Notify when the remaining time is 1 minute.</p>
              <p id="currentSeconds"></p>
              <div class="form-actions">
                <button id="run" class="btn btn-large btn-default"><span class="icon icon-play"></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title"></h1>
      </footer>
    </div>
  </body>
</html>
